        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Rock-Paper-Scissors</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            <style>
                 h1{
  color:rgb(228, 215, 215);  
}
                /* Styling for layout and visual display */
                .game-container {
                    max-width: 600px;
                    margin: 20px auto;
                    text-align: center;
                }
                .choices {
                    display: flex;
                    justify-content: space-around;
                    margin-top: 20px;
                }
                .choice {
                    font-size: 2em;
                    cursor: pointer;
                    color: #007bff;
                    border: 2px solid #007bff;
                    border-radius: 8px;
                    padding: 15px;
                    width: 150px;
                    transition: transform 0.2s;
                }
                .choice:hover {
                    background-color: #f8f9fa;
                    transform: scale(1.1);
                }
                .scoreboard {
                    display: flex;
                    justify-content: space-between;
                    margin: 20px 0;
                }
                .score {
                    font-size: 1.2em;
                    font-weight: bold;
                    color: #007bff;
                }
                .result {
                    margin-top: 20px;
                    font-size: 1.5em;
                    font-weight: bold;
                }
            </style>
        </head>
        <body class="bg-light">
            <div class="container game-container">
                <h1 class="mt-5">Rock-Paper-Scissors</h1>
                <div class="scoreboard">
                    <p id="playerScore">Player: 0</p>
                    <p id="computerScore">Computer: 0</p>
                </div>
                <div class="choices">
                    <div id="rock" class="choice">✊ Rock</div>
                    <div id="paper" class="choice">✋ Paper</div>
                    <div id="scissors" class="choice">✌️Scissors</div>
                </div>
                <p id="status" class="result mt-4"></p>
                <button id="reset" class="btn btn-primary mt-3">Reset Game</button>
            </div>
        
            <script src="js/rps.js"></script>
        </body>
        </html>
